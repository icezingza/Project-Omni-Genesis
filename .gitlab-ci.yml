stages:
  - test
  - build

test:
  stage: test
  image: python:3.12-slim
  script:
    - pip install -r requirements.txt
    - pytest backend/tests/test_harmonic.py backend/tests/test_fusion_brain.py

build:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  script:
    - docker build -t omni-genesis:$CI_COMMIT_SHA .
