    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Spectral:italic,wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-spectral { font-family: 'Spectral', serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 70, 229, 0.4);
        }

        .archive-gradient {
            background: 
              radial-gradient(circle at 0% 0%, rgba(30, 27, 75, 0.4) 0%, transparent 50%),
              radial-gradient(circle at 100% 100%, rgba(30, 27, 75, 0.4) 0%, transparent 50%),
              #020617;
        }

        @keyframes subtle-float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .floating {
            animation: subtle-float 6s ease-in-out infinite;
        }
    </style>
